<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ping Pong</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
     integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-md-12 jumbotron text-center" id="card">
          <div><h1 class="page-header">PING PONG</h1></div>
          <div><h2><small>Let's Play!</small></h2></div>
        </div>
      </div>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-12 well">
          <h2><strong>Rules:</strong></h2>
          <p class="text-left">Ping-pong will count up to your number from 1 with the following exceptions:
             <ul class="text-primary">
               <li>Numbers divisible by 3 are replaced with "ping"</li>
               <li>Numbers divisible by 5 are replaced with "pong"</li>
               <li>Numbers divisible by 15 are replaced with "ping-pong"</li>
             </ul>
          </p>
          <form id="play" class="text-center">
            <div class="form-group">
              <!-- <label>Email address</label> -->
              <input type="number" class="form-control" id="ping" placeholder="Enter a number" required>
            </div>
            <button type="submit" class="btn btn-default">Play!!</button>
          </form>
        </div>
      </div>
    </div>
    <div class="container display" >
      <div class="row">
        <div class="col-xs-12 col-md-12 well">
          <ul class="list-unstyled list-inline text-success text-center" id="numbersList"></ul>
        </div>
      </div>
    </div>
    </div>
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/jquery.flip.js"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
