<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ping Pong</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
     integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-md-12 jumbotron text-center">
          <h1 class="page-header">PING PONG</h1>
          <h2><small>Let's Play!</small></h2>
        </div>
      </div>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-12 well text-center">
          <form id="play">
            <div class="form-group">
              <!-- <label>Email address</label> -->
              <input type="number" class="form-control" id="ping" placeholder="Enter a number" required>
            </div>
            <button type="submit" class="btn btn-default">Ping It!!</button>
          </form>
        </div>
      </div>
    </div>
    <div class="container-fluid display">
      <div class="row">
        <div class="col-xs-12 col-md-12 well">
          <ul class="list-unstyled list-inline text-center" id="numbers-list"></ul>
        </div>
      </div>
    </div>
    </div>
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
